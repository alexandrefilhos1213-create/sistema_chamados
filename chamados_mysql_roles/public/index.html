<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Chamados • MySQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Chamados</div>
    <div id="who"></div>
  </div>
  <main class="container">

    <!-- LOGIN (todos) -->
    <section data-route="login">
      <form id="login-form" class="form">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="user@demo.com" required>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="123" required>
        <div class="full">
          <button class="btn block" type="submit">Entrar</button>
        </div>
        <p class="note">Perfis: user@demo.com / tech@demo.com / admin@demo.com (senha 123)</p>
      </form>
    </section>

    <!-- USER: NOVO CHAMADO -->
    <section data-route="user-new" class="hidden">
      <form id="ticket-form" class="form">
        <label for="nome">Seu nome</label>
        <input id="nome" type="text" placeholder="Seu nome" required>
        <label for="gravidade">Gravidade</label>
        <select id="gravidade" required>
          <option value="" disabled selected>Selecione</option>
          <option>Simples</option>
          <option>Médio</option>
          <option>Urgente</option>
          <option>Gravíssimo</option>
        </select>
        <label for="descricao">Descreva o problema</label>
        <textarea id="descricao" required></textarea>
        <div class="full" style="display: flex; gap: 8px;">
          <button class="btn" type="submit">Abrir chamado</button>
          <button id="user-new-back" class="btn" type="button">Voltar</button>
        </div>
      </form>
    </section>

    <!-- USER: HUB (lista de chamados do usuário) -->
    <section data-route="user-hub" class="hidden">
      <h2>Meus Chamados</h2>
      <div class="tabs">
        <button class="user-tab active" data-tab="abertos">Abertos</button>
        <button class="user-tab" data-tab="concluidos">Concluídos</button>
        <button id="user-hub-new" class="btn">Novo Chamado</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Gravidade</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="user-hub-tbody">
          <tr><td colspan="5">Carregando…</td></tr>
        </tbody>
      </table>
    </section>

    <!-- USER: CHAT -->
    <section data-route="user-chat" class="hidden">
      <div class="form">
        <div id="user-chat-header" class="note"></div>
        <div class="full">
          <div id="user-chatbox" class="chatbox"></div>
          <div class="chat-input" style="display: flex; gap: 8px;">
            <input id="user-msg" type="text" placeholder="Mensagem...">
            <button id="user-send" class="btn">Enviar</button>
            <button id="user-complete" class="btn secondary">Chamado concluído</button>
            <button id="user-help" class="btn secondary">Ajuda presencial</button>
            <button id="user-chat-back" class="btn">Voltar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- TECH: DASHBOARD -->
    <section data-route="tech-home" class="hidden">
      <div class="tabs">
        <button class="tab active" data-tab="abertos">Abertos</button>
        <button class="tab" data-tab="concluidos">Concluídos</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Usuário</th>
            <th>Gravidade</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tech-tbody"><tr><td colspan="5">Carregando…</td></tr></tbody>
      </table>
    </section>

    <!-- TECH: CHAT DO TICKET -->
    <section data-route="tech-chat" class="hidden">
      <p><button id="tech-back" class="btn secondary">Voltar</button></p>
      <div id="tech-ticket-head" class="note"></div>
      <div class="chatbox" id="tech-chatbox"></div>
      <div class="chat-input">
        <input id="tech-msg" type="text" placeholder="Mensagem ao usuário...">
        <button id="tech-send" class="btn">Enviar</button>
      </div>
    </section>

    <!-- ADMIN: BRANCO -->
    <section data-route="admin-blank" class="hidden">
      <!-- tela propositalmente vazia -->
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
